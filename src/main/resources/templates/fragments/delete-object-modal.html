<html xmlns:th="http://www.thymeleaf.org">

    <body>
        <div th:fragment="modal" class="modal" id="delete-object-modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-red p-2">
                    <div class="modal-body w-100">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <p> </p>
                        <p id="id-delete" hidden></p>
                        <p class="font-weight-bold text-center" th:text="#{delete.object.modal.body}"></p>
                        <p class="text-center">
                            <button class="btn btn-danger" type="button" onclick="sendUpdateRequest('delete', null)" th:text="#{Yes}"></button>
                            <button class="btn btn-secondary" type="button" data-dismiss="modal" th:text="#{Cancel}"></button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
