<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!--    <meta name="description" th:content="#{login.content.description}">-->
<!--    <meta name="keywords" th:content="#{login.content.keywords}">-->
<!--    <title th:text="#{login.tab.title} + ' Â· ' + ${@applicationConfig.getAppNameFront()}"></title>-->
    <div th:replace="fragments/cattery_front_head"></div>
</head>

<body>

<nav th:replace="${@userService.getLoggedUser()} ? 'fragments/cattery_logged_in_navbar' : 'fragments/cattery_navbar'"></nav>


    <div class="container">
        <div class="text-center pt-5 mt-5 mb-3">
            <h1>Login:</h1>
        </div>

        <div class="row my-5">
            <div class="col-lg-3"></div>
            <div id="login-window" class="col-lg-6">
                <form name="login" th:action="@{/login}" method="post">

                    <div th:if="${param.error}" class="alert alert-danger" th:text="#{login.incorrect.data}"></div>

                    <div th:if="${param.logout}" class="alert alert-success alert-dismissible" th:text="#{login.logged.out}"></div>

                    <input type="text" id="username" name="username" th:placeholder="#{login.email}" class="form-control" />
                    <br>
                    <input type="password" id="password" name="password" th:placeholder="#{login.password}" class="form-control" />

                    <div class="form-actions text-center">
                        <button type="submit" class="btn btn-primary mt-4">Zaloguj</button>
                    </div>

                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</body>

</html>
